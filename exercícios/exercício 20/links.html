<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

     body{
        font-family: Arial, Helvetica, sans-serif;
     }

     a{
        color: red;
        text-decoration: none;
        font-weight: bold;
     }
    
     a:visited{
        color: darkred;
     }

     a:hover{
        color: black;
        text-decoration: underline;
     }

     a:active {
        color: green;
     }

     a::after{
        content:  ' [Link] ';
        color:darkgrey;
        text-decoration: none;
        font-weight: normal;
     }





    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a target="_blank" href="https://github.com/gustavoguanabara">Repositorio github</a></li>
        <li><a target="_blank" href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal do Curso em video</a></li>
        <li> <a target="blank" href="https://www.cursoemvideo.com/">Curso em video</a></li>

    </ul>


    <h1>Treinando</h1>

</body>
</html>
