<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu proprio servidor</p>
    <video controls width="560" poster="imagens/limoes-capa.png">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video-.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video1.ogv" type="video/ogv">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>
    <h1>Enserindo videos do youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Oa71XWnSFrc?si=nF5QhYxO6g9xz4w3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    



    
</body>
</html>
